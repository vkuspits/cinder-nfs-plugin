- id: nfs-service_vip
  type: group
  role: [nfs-service]
  requires: [deploy_start]
  required_for: [deploy_end]
  tasks: [fuel_pkgs, hiera, globals, tools, logging, netconfig,
      hosts, firewall, ssl-keys-saving, ssl-add-trust-chain, hosts, cluster,
      virtual_ips]
  parameters:
    strategy:
      type: one_by_one

- id: nfs-service
  type: group
  role: [nfs-service]
  requires: [deploy_start]
  required_for:
    - deploy_end
    - controller
  tasks:
    - hiera
    - globals
  parameters:
    strategy:
     type: parallel


- id: deploy-nfs-service
  type: puppet
  groups: [nfs-service_vip, nfs-service]
  role: [nfs-service]
  requires: [netconfig]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: deploy-nfs-service-override.pp
    puppet_modules: /etc/puppet/modules
    timeout: 600

- id: deploy-nfs-client
  type: puppet
  role: [controller]
  requires: [netconfig]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: deploy-nfs-client-override.pp
    puppet_modules: /etc/puppet/modules
    timeout: 600

